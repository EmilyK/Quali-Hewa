{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">


<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="QualiHewa Portal">
    <meta name="author" content="Emilly Karungi,Mark lubega, Phillip Karamagi, Marcellinus Sande">

    <title>QualiHewa</title>

    <!-- Load Bootstrap core CSS  and all those CSS-->

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
{% block top_js %}
{% endblock %}
    </script>
	
     <link href="{% static 'css/jquery-ui-1.10.4.min.css' %}" rel="stylesheet" media="screen">
     <link href="{% static 'css/jquery-ui-1.10.4.custom.min.css' %}" rel="stylesheet" media="screen">
     <link href="{{ STATIC_URL }}selectable/css/dj.selectable.css" type="text/css" media="all" rel="stylesheet">

    <link href="{% static 'css/qualihewa.css' %}" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="{{ STATIC_URL }}django_tables2/themes/paleblue/css/screen.css" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block extra_css %}
    {% endblock %}

</head>
<body><!-- 
  <div class='nav'>
    <ul>
      <li><a href="{% url 'index' %}">Home</a></li>
    </ul>
  </div> -->

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <ul class="nav navbar-nav">
      <a class="navbar-brand" href="{% url 'index' %}" style='font-size: 2em;'>QualiHewa</a>
      </ul>
      <ul class='nav navbar-nav pull-left'>
      <li><a href="{% url 'about' %}">About</a></li>
      </ul>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
      <form action="{{ action }}" method='POST' class="navbar-form navbar-left" role="search">
        {% csrf_token %}
        <div class="form-group">
          {{ form.autocomplete }}
        <!-- <input type="text" class="form-control" placeholder=""> -->
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
      <ul class="nav navbar-nav">
        <li>
          <a href="{%url 'stations' %}">Stations</a>
        </li>
        <li><a href="{% url 'admin:index' %}">Login</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  <div class='container'>
  <div class='panel' style="padding: 5px;">{% block container %} {% endblock %}</div>
</div>
<!-- Load Scripts -->
<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script>$.fn.bootstrapBtn = $.fn.button.noConflict();</script><!--To avoid conflicts-->
<script src="{% static 'js/jquery-ui-1.10.4.min.js' %}"></script>
<script src="{% static 'js/highcharts.js' %}"></script>
<script src="{% static 'js/modules/exporting.js' %}"></script>
<script src="{% static 'js/qualihewa.js' %}"></script>
<script src="{% static 'js/jquery-ui-1.10.4.custom.min.js' %}"></script>
<script type="text/javascript" src="{{ STATIC_URL }}selectable/js/jquery.dj.selectable.js"></script>
{% block extra_js %}
{% endblock %}

</body>
</html>
